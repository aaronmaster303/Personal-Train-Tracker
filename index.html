<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal Train Tracker</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<script
		async
		src="https://www.googletagmanager.com/gtag/js?id=G-VK70KJT3JM"
	></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "G-VK70KJT3JM");
	</script>
	<body>
		<div class="container">
			<h1>MBTA Train Tracker</h1>
			<div class="inputs">
				<div class="switch-container">
					<span class="label" id="trainLabel">Train</span>
					<label class="switch">
						<input type="checkbox" id="busSlider" />
						<span class="slider"></span>
					</label>
					<span class="label" id="busLabel">Bus</span>
				</div>
				<div class="line-container">
					<label for="lineSelect"></label>
					<select id="lineSelect" class="line-select"></select>
					<div
						id="alertButton"
						title="Show/Hide Alerts"
						class="alert-button"
					>
						⚠️
					</div>
				</div>
			</div>
			<div class="button-container">
				<div class="direction-label">Direction:</div>
				<div class="direction-button-container">
					<div class="direction-button-container-labels">
						<button
							id="directionButton"
							data-direction="0"
							class="direction-button"
						>
							↑
						</button>
						<div
							class="direction-button-label-up"
							data-direction="0"
						>
							Some random text
						</div>
					</div>
					<div class="direction-button-container-labels">
						<button
							id="directionButton"
							data-direction="1"
							class="direction-button selected"
						>
							↓
						</button>
						<div
							class="direction-button-label-down"
							data-direction="1"
						>
							Some random text 2
						</div>
					</div>
				</div>
			</div>
			<hr />
			<ul id="stopsList" style="display: block"></ul>
			<ul id="alertsList" class="styled-list" style="display: none"></ul>
			<p id="message" style="display: block"></p>
			<p id="alertsMessage" style="display: none"></p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
